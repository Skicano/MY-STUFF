        <!-- Da podržava posebne znakove -->

    <body>

        <!-- Navigacija stranice -->
        <nav class="navigacija">
            <a class="navigacija" href="index.html">Home Page</a>
            <a class="navigacija" href="gallery.html">Photo Gallery</a>
        </nav>

        <!-- Tražilica -->
        <div id="searchbar">
            <input type="search" name="fname" placeholder="Try searching something.">
            <input type="button" value="Search" onclick="Hooorayyy">     
        </div>
    
        <!-- Naslov stranice -->
        <h3 id="naslov">User Info</h3>

        <!-- Forma za kontakt -->
        <h5 class="opis">Please enter your info.</h5>
        <div class="form">
            <form>
                        
                First Name:<br>
                <input type="text">
                <br>
                Last Name:<br>
                <input type="text">
                <br>
                Email:<br>
                <input type="email">
                <br>
                Username:<br>
                <input type="text">

            </form>
        </div>

        <!-- Padajuci izbornik -->
        <h5 class="opis">Where are you from?</h5>
        <div class="select">
            <select>
                <option value="europe">Europe</option>
                <option value="americas">Americas</option>
                <option value="asie">Asia</option>
                <option value="africa">Africa</option>
                <option value="australia">Australia</option>
                <option value="africa">Other</option>
                </select>
        </div>

        <!-- Radio -->
        <h5 class="opis">Are you male or female?</h5>
        <div class="radio">
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female<br>
        </div>
               
        <h5 class="opis">Are you a proud Frenchie owner?</h5>
        <div class="radio">
            <input type="radio" name="sex" value="male">I have a Frenchie<br>
            <input type="radio" name="sex" value="female">I dont't have a Frenchie<br>
        </div>

        <!-- Textbox i Placeholder -->
        <h5 class="opis">Tell us something about yourself.</h5>
        <div class="placeholder">
            <textarea input type="text" rows="4" cols="50" name="fname" placeholder="Write something about yourself and your frenchie."></textarea>
        </div>

        <!-- Button -->
        <h5 class="opis">Press submit when you are done.</h5>
        <input type="submit" value="Submit">
    
    </body>
